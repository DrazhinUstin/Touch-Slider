<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Slider</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider">
            <div class="slide">
                <img src="images/1.jpg" alt="crocodile">
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="crocodile">
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="crocodile">
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="crocodile">
            </div>
        </div>
        <div class="slider-controllers">
            <button>
                <i class="fas fa-chevron-circle-left"></i>
            </button>
            <button>
                <i class="fas fa-chevron-circle-right"></i>
            </button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
